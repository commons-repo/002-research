<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Spline Curves</title>
    <script src="js-css/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove any default margin */
            display: flex;
            justify-content: center; /* Centers the whole container */
            align-items: center; /* Ensures everything inside is aligned */
            min-height: 100vh; /* Ensures full viewport height */
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center each element horizontally */
            justify-content: center; /* Ensures content is centered vertically */
            gap: 10px; /* Consistent spacing */
        }
        #instructions {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            width: 600px;
            height: 400px;
            background-color: #f9f9f9;
            
        }
        svg {
            width: 100%;
            height: 100%;
            display: block; /* Removes unwanted gaps */
        }
        .button-container {
            margin-top: 10px;
        }
        .control-point {
            fill: red;
            cursor: pointer;
        }
        .grid line {
            stroke: #ddd;
            stroke-width: 0.5;
        }
        .control-polygon {
            stroke: red;
            stroke-width: 1;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Interactive Spline Curves</h3>

        <label for="splineSelect">Select Spline Type:</label>
        <select id="splineSelect" onchange="updateInstructions()">
            <option value="cubicSpline" selected>Cubic Spline</option>
            <option value="catmullRom">Catmull-Rom Spline</option>
            <option value="bSpline">B-Spline</option>
        </select>

        <div id="instructions">Instructions: Click to create at least 4 points. Drag points to adjust the curve dynamically.</div>

        <div class="canvas-container">
            <svg id="canvas"></svg>
        </div>

        <div class="button-container">
            <button onclick="deleteAllPoints()">Delete All Points</button>
            <button onclick="showExplanation()">Explain</button>
        </div>

        <h4>Explanation</h4>
        <textarea id="explanationArea" rows="50" cols="100" readonly></textarea>
    </div>

    <script src="js-css/script-interactive-spline-curves.js"> </script>
</body>
</html>
