<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bézier Curves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove any default margin */
            display: flex;
            justify-content: center; /* Centers the whole container */
            align-items: center; /* Ensures everything inside is aligned */
            min-height: 100vh; /* Ensures full viewport height */
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center each element horizontally */
            justify-content: center; /* Ensures content is centered vertically */
            gap: 10px; /* Consistent spacing */
        }
        #instructions {
            margin: 10px 0;
        }
        #canvas {
            border: 1px solid black;
            cursor: crosshair;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }
        .button-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">

        <h3>Interactive Bézier Curves</h3>

        <label for="curveSelect">Select Curve:</label>
        <select id="curveSelect" onchange="updateInstructions()">
            <option value="quadraticBezier" selected>Quadratic Bézier Curve</option>
            <option value="cubicBezier">Cubic Bézier Curve</option>
            <option value="bezierBernstein">Bézier Bernstein Curve</option>
        </select>

        <div id="instructions">Instructions: Select 3 points for the Quadratic Bézier Curve. Drag points to adjust the curve dynamically.</div>

        <canvas id="canvas" width="600" height="400"></canvas>

        <div class="button-container">
            <button onclick="deleteAllPoints()">Delete All Points</button>
            <button id="adjustButton" onclick="toggleAdjustMode()">Enable Adjust Mode</button>
            <button onclick="showExplanation()">Explain</button>
        </div>

        <h4>Explanation</h4>
        <textarea id="explanationArea" rows="50" cols="100" readonly></textarea>

    </div>

<script src="js-css/script-interactive-bézier-curves.js"></script>

</body>
</html>
